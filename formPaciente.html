            <div class="card-header">
                <h1 class="card-title">Cadastro de Paciente</h1>

            <div class="card-body">
                <form>
                    <fieldset>
                        <legend>Informações Pessoais <i class="fa fa-chevron-right"></i></legend>
                        <div class="row">
                            <div class="form-group col-12"><label class="form-control-label">Nome <span style="color:red;">* </span></label><input class="form-control form-control" type="text"></div>
                            <div class="form-group col-6"><label class="form-control-label">Nome da mãe<span style="color:red;">* </span></label><input class="form-control" type="text"></div>

                            <div class="form-group col-6"><label class="form-control-label">CPF </label><input class="form-control" type="text"></div>
                            <div class="form-group col-6"><label class="form-control-label">RG </label><input class="form-control" type="text"></div>
                            <div class="form-group col-6"><label class="form-control-label">Numero SUS <span style="color:red;"> </span></label><input class="form-control" type="text"></div>
                            <div class="form-group col-6"><label class="form-control-label">Data Nascimento</label><input class="form-control" type="date"></div>
                            <div class="form-group col-4"><label class="form-control-label">Estado Civil</label><select class="form-control"><option value=" " selected=""> </option><option value="Solteiro(a) ">Solteiro(a) </option><option value="Casado(a) ">Casado(a)</option><option value="Separado(a)">Separado(a)</option><option value="Divorciado(a)">Divorciado(a)</option><option value="Viúvo(a)">Viúvo(a)</option></select></div>
                            <div
                                class="form-group col-4"><label class="form-control-label">Raça </label><select class="form-control"><option value=""></option><option value="Branco(a)">Branco(a)</option><option value="Pardo(a)">Pardo(a)</option><option value="Preto(a)">Preto(a)</option><option value="Amarelo(a)">Amarelo(a)</option><option value="Indigina">Indigina</option><option value="Não sei">Não sei</option></select></div>
                        <div
                            class="form-group col-4"><label class="form-control-label">Sexo <span style="color:red;">* </span></label>
                            <div class="d-flex align-items-end">
                                <div class="form-check form-check-inline"><label class="form-check-label custom-control custom-checkbox" for="m"><input class="form-check-input" type="checkbox" name="exampleRadios" value="masculino" id="m"> Masculino</label></div>
                                <div class="form-check form-check-inline"><label class="form-check-label custom-control custom-checkbox" for="f"><input class="form-check-input" type="checkbox" name="exampleRadios" value="feminino" id="f"> Feminino</label></div>
                            </div>
            </div>
        </div>
        </fieldset>
        <fieldset>
