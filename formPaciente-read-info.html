    <div>

                <form>
                    <fieldset>

                                    <div class="form-check form-check-inline"><label class="form-check-label custom-control custom-checkbox" for="m"><input class="form-check-input" type="checkbox" name="exampleRadios" value="masculino" disabled="" id="m"> Masculino</label></div>
                                    <div class="form-check form-check-inline"><label class="form-check-label custom-control custom-checkbox" for="f"><input class="form-check-input" type="checkbox" name="exampleRadios" value="feminino" disabled="" checked="" id="f"> Feminino</label></div>
